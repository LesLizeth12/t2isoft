<div class="container-fluid py-5 h-100 d-flex justify-content-center align-items-center"
    style="background-color: #ff6949 ;">
    <div class="row justify-content-center align-items-center ">
        <div class="col-lg-8 col-xl-10">
            <div class="card rounded-5 text-black">
                <div class="row g-0">
                    <!-- Izquierda: Formulario -->
                    <div class="col-md-16 mx-auto">
                        <div class="card-body p-8 p-md-16">
                            <div class="text-center">
                                <img src="https://static.vecteezy.com/system/resources/previews/002/387/693/non_2x/user-profile-icon-free-vector.jpg"
                                    alt="logo" class="img-fluid" style="width: 170px;">
                                <h4 class="mt-3 mb-4 pb-1">SISTEMA DE GESTIÓN DE TREN</h4>
                            </div>

                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                                <p class="text-muted">Por Favor Ingrese su Cuenta</p>

                                <!-- Campo de usuario -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example11">Usuario</label>
                                    <input type="text" id="form2Example11" class="form-control"
                                        placeholder="Ingrese su usuario" formControlName="UsuNombre" />
                                    <div *ngIf="UsuNombre?.touched && UsuNombre?.invalid" class="text-danger">
                                        El campo es obligatorio.
                                    </div>
                                </div>

                                <!-- Campo de contraseña -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example22">Contraseña</label>
                                    <input type="password" id="form2Example22" class="form-control"
                                        placeholder="Ingrese su contraseña" formControlName="UsuPassword" />
                                    <div *ngIf="UsuPassword?.touched && UsuPassword?.invalid" class="text-danger">
                                        El campo es obligatorio.
                                    </div>
                                </div>

                                <!-- <div *ngIf="loginError" role="alert" style="color: red;">
                                    Datos incorrectos, por favor intente nuevamente.
                                </div> -->

                                <!-- Botones de acción -->
                                <div class="text-center pt-1 mb-4">
                                    <button class="btn btn-primary btn-block gradient-custom-2" type="submit">Iniciar
                                        Sesion</button>
                                </div>
                                <div class="text-center">
                                    <p class="mb-0">
                                        ¿No tienes una cuenta?
                                        <button type="button" class="btn btn-link p-0 text-decoration-underline"
                                            (click)="abrirModalCrearCuenta()">
                                            Crear cuenta
                                        </button>
                                    </p>
                                </div>


                            </form>

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
